<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceCream Parlor</title>

  </head>

  <body>
    <header>
    </header>
    <main class="container-fluid">
      <section class="row m-3 d-flex justify-content-between">

        <!-- SECTION Items Area -->
        <div class="col-md-6 bg-secondary">

          <!-- SECTION Vessels -->
          <section class="row">
            <div class="col-12 d-flex">
              <h3 class="pe-2">Vessels</h3>
              <p>Select one</p>
            </div>
          </section>

          <section class="row" id="vessel-section">
            <!-- SECTION Item Template -->
            <!-- <div class="col-4">
              <div class="bg-info p-1 my-2">

                <div class="d-flex justify-content-between">
                  <p>Name</p>
                  <p>$4.00</p>
                </div>
              </div>
            </div> -->

          </section>

          <!-- SECTION Ice Cream Section -->
          <section class="row">
            <div class="col-12 d-flex">
              <h3 class="pe-2">Ice Cream</h3>
              <p>Select at least one</p>
            </div>
          </section>

          <section class="row" id="icecream-section">

          </section>

          <!-- SECTION Toppings Section -->
          <section class="row">
            <div class="col-12 d-flex">
              <h3 class="pe-2">Toppings</h3>
            </div>
          </section>

          <section class="row" id="topping-section">

          </section>

          <section class="row">
            <div class="col-12 d-flex justify-content-center">
              <button class="btn btn-info" id="add-to-cart-button" disabled onclick="addToCart()">Add to Cart</button>
            </div>
          </section>
        </div>

        <!-- SECTION Cart Area -->
        <div class="col-md-5 bg-info">
          <section class="row">
            <div class="col-12 d-flex justify-content-center pb-2">
              <h4>-- Cart --</h4>
            </div>
            <div class="col-12 d-flex justify-content-between">
              <div class="col-4 d-flex justify-content-center">
                <h5>Order</h5>
              </div>
              <div class="col-4 d-flex justify-content-center">
                <h5>Quantity</h5>
              </div>
              <div class="col-4 d-flex justify-content-center">
                <h5>Price</h5>
              </div>
            </div>
          </section>

          <section class="row overflow-auto">
            <div class="col-12" id="cart-area">
              <!-- <section class="row border border-dark">

                          <p>$10</p>
                        </div>
                      </div>
                    </section> -->
            </div>
          </section>


        </div>
      </section>
    </main>
    <footer></footer>

    <script src="script.js"></script>
  </body>

</html>
